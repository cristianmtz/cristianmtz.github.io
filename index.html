<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Encriptador</title>
  </head>

  <body class="bg-50">
    <div
      class="flex flex-row xs:max-md:flex-col h-screen w-screen p-10 font-semibold text-blue-950"
    >
      <div class="basis-1/6 xs:max-md:flex justify-center">
        <img class="m-5" src="Logo.png" alt="Logo de Alura" />
      </div>

      <div class="basis-3/6 flex flex-col p-4 xl:mt-40">
        <div class="basis-2/3 text-lg">
          <textarea
            class="w-3/4 h-full outline-none hover:outline-none bg-50"
            placeholder="Ingrese el texto aqui"
            id="userInput"
          ></textarea>
        </div>
        <div class="basis-1/3 relative">
          <p class="absolute bottom-11 text-900 text-sm text-opacity-1 p-4">
            &excl; Se puede ingresar letras minusculas, mayusculas y numeros.
          </p>
          <button class="encryptbutton" id="encryptButton">Encriptar</button>
          <button class="decrypbutton" id="decryptButton">Desencriptar</button>
        </div>
      </div>

      <div class="basis-2/6 flex flex-col bg-white rounded-2xl p-4" id="div">
        <div
          class="basis-2/3 flex-col justify-center text-center m-auto"
          id="initialMessage"
        >
          <img src="MuÃ±eco.png" class="w-[75%]" />
          <p><strong>Ningun mensaje fue encontrado</strong></p>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div class="basis-2/3 relative">
          <textarea
            class="w-3/4 h-full absolute bottom-0 left-0 right-0 outline-none hover:outline-none bg-white m-auto"
            id="userOutput"
          ></textarea>
        </div>
        <div class="basis-1/3 relative">
          <button class="copyButton" id="copy" hidden>Copiar</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/encriptador.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
